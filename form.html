<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <div class="container mt-5 w-75">
            <div class="row">
                <div class="mb-1">
                    <img class="w-100 h-75"
                        src="https://t4.ftcdn.net/jpg/02/77/90/77/360_F_277907719_s8sAwentIowFG4tLSBjBRHbxizAiRr29.jpg"
                        alt="">
                </div>

            </div>
            <form onsubmit="submitHandler(event)" novalidate>
                <!-- name start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="name" class="form-label">Name:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="text" id="name" class="form-control" value="" placeholder="Name" required>
                            <span id="nameError" class="text-danger fw-bolder text-left my-1"
                                style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- name end here -->

                <!-- mobile start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="mobile" class="form-label">Mobile No.:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="text" id="mobile" class="form-control" value="" placeholder="Mobile Number"
                                required>
                            <span id="mobileError" class="text-danger fw-bolder mt-1" style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- mobile end here -->

                <!-- email start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="email" class="form-label">Email ID:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="email" id="email" class="form-control" value="" placeholder="Email ID"
                                required>
                            <span id="emailError" class="text-danger fw-bolder mt-1" style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- email end here -->

                <!-- city start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="city" class="form-label">City:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="text" id="city" class="form-control" value="" placeholder="City" required>
                            <span id="cityError" class="text-danger fw-bolder mt-1" style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- city end here -->

                <!-- Age start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="age" class="form-label">Age:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="text" id="age" class="form-control" value="" placeholder="Age" required>
                            <span id="ageError" class="text-danger fw-bolder mt-1" style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- Age end here -->

                <!-- birth day start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="birthday" class="form-label">Birth Date</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <input type="date" id="birthday" class="form-control" value="" placeholder="Birth Date"
                                required>
                            <span id="brithdateError" class="text-danger fw-bolder mt-1"
                                style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>

                <!-- birth day end here -->

                <!-- valunteer start here  -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12">
                            <p>Would your parents like to volunteer with us in future?</p>
                        </div>
                        <div class="row" style="padding-left:1.5rem;">
                            <div class="form-check col-12 col-sm-4">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="maybe"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Maybe
                                </label>
                            </div>
                            <div class="form-check col-12 col-sm-4">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2" value="yes">
                                    Yes
                                </label>
                            </div>
                            <span id="chooseOption" class="text-danger fw-bolder mt-1" style="font-size:0.7rem;"></span>
                        </div>
                    </div>
                </div>

                <!-- valunteer end here -->

                <!-- Competition category start here -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="competition-category" class="form-label">Competition Category:</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <select id="competition-category" class="form-select" required>
                                <option value="">--Select--</option>
                                <option value="climate change">Climate Change</option>
                                <option value="republic day">Republic day</option>
                                <option value="religious festival">Religious festival</option>
                            </select>
                            <span id="competitionError" class="text-danger fw-bolder mt-1"
                                style="font-size:0.7rem;"></span>
                        </div>

                    </div>

                </div>
                <!-- competition category end here -->

                <!-- insert google drive link start here-->
                <div class="mb-3">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 d-flex align-items-center">
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px">
                            </textarea>
                            <span id="textareaError" class="text-danger fw-bolder mt-1"
                                style="font-size:0.7rem;"></span>
                        </div>

                    </div>
                </div>
                <!-- insert google drive link end here -->
                <div class="d-flex justify-content-center  mt-3 mb-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function clearErrorMessages() {
                document.querySelectorAll('span[id$="Error"]').forEach(span => span.innerHTML = '')
            }
            const name = document.querySelector("#name");
            const mobile = document.querySelector("#mobile");
            const email = document.querySelector("#email");
            const city = document.querySelector("#city");
            const age = document.querySelector("#age");
            const BirthDay = document.querySelector("#birthday");
            const competitionCategory = document.querySelector("#competition-category")
            const googleDriveLink = document.querySelector("#google-drive-link");
            const options = document.querySelectorAll("input[name='flexRadioDefault']");
            const textarea = document.querySelector("#floatingTextarea2");
            // console.log("==>", name, mobile, email, city, age, BirthDay, competitionCategory, googleDriveLink);



            // error start here
            const name_error = document.querySelector("#nameError");
            const mobile_error = document.querySelector("#mobileError");
            const email_error = document.querySelector("#emailError");
            const city_error = document.querySelector("#cityError");
            const age_error = document.querySelector("#ageError");
            const birthday_error = document.querySelector("#brithdateError");
            const options_error = document.querySelector("#chooseOption");
            const competition_error = document.querySelector('#competitionError');
            const textarea_error = document.querySelector("#textareaError");
            const isValidate = () => {
                // error end here
                clearErrorMessages();
                // name value start here
                if (name.value.trim() === "") {
                    name_error.innerHTML = "please enter your name";
                    return false
                }
                if ((name.value.trim().length < 2) || (name.value.trim().length > 20)) {
                    name_error.innerHTML = "please enter atleast two characters";
                    return false;
                }

                // mobile value start here

                if (mobile.value.trim() === "") {
                    mobile_error.innerHTML = "please enter your number";
                    return false;
                }
                if (!mobile.value.trim().match(/^[6-9]\d{9}$/)) {
                    mobile_error.innerHTML = "Please enter a valid 10 digit mobile number";
                    return false;
                }

                // email  value start here

                if (email.value.trim() === "") {
                    email_error.innerHTML = "Please enter your email address";
                    return false;
                }
                if (!email.value.trim().match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    email_error.innerHTML = "Invalid email address";
                    return false;
                }

                // city value start here
                if (city.value.trim() === "") {
                    city_error.innerHTML = "Please enter your city";
                    return false;
                }

                // age value start here
                if (age.value.trim() === "") {
                    age_error.innerHTML = "Please enter your age";
                    return false;
                }
                if (isNaN(age.value.trim())) {
                    age_error.innerHTML = 'Please enter digit not character';
                    return false;
                }
                if ((age.value.trim() < 5) || (age.value.trim() > 13)) {
                    age_error.innerHTML = "your age must be 5 and less than 13 ";
                    return false;
                }

                // birthday start here
                if (BirthDay.value.trim() === "") {
                    birthday_error.innerHTML = "please enter your birthday"
                }

                // options start here
                let ischecked = false;
                options.forEach((item) => {
                    if (item.checked) {
                        ischecked = true;
                    }
                })
                if (!ischecked) {
                    options_error.innerHTML = "Please choose any option";
                    return false;
                }

                // competition category start here
                if (competitionCategory.value.trim() === "") {
                    competition_error.innerHTML = "Please choose atleast one option";
                    return false;
                }

                // textarea start here

                if (textarea.value.trim() === "") {
                    textarea_error.innerHTML = "Please write essay";
                    return false
                }

                return true
            }
            const submitHandler = (e) => {
                e.preventDefault();
                if (isValidate()) {
                    name.value = "";
                    mobile.value = "";
                    email.value = "";
                    city.value = "";
                    age.value = "";
                    BirthDay.value = "";
                    competitionCategory.value = "";
                    textarea.value = "";
                    option.value = "";
                    return true;
                } else {
                    return false;
                }

            }
        </script>
    </body>

</html>
